<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste de Tâches - TodoList</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Liste de Tâches - TodoList</h1>
    <!-- Formulaire pour ajouter une tâche -->
    <form id="todo-form" class="flex gap-4 items-end">
      <!-- Champ pour la tâche -->
      <div class="flex-1">
        <label for="task" class="block text-sm font-medium text-gray-700">Tâche</label>
        <input type="text" id="task" name="task" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
      </div>
      <!-- Champ pour la date -->
      <div>
        <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
        <input type="date" id="date" name="date" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
      </div>
      <!-- Champ pour l'heure -->
      <div>
        <label for="time" class="block text-sm font-medium text-gray-700">Heure</label>
        <input type="time" id="time" name="time" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
      </div>
      <!-- Bouton pour ajouter la tâche -->
      <button type="submit" class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Ajouter</button>
    </form>
    <!-- Liste des tâches -->
    <ul id="todo-list" class="mt-6 space-y-2">
      <!-- Les tâches seront ajoutées ici dynamiquement -->
    </ul>
  </div>

  <script src="main.js">
  </script>
</body>
</html>
